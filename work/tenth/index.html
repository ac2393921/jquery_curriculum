<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function() {
        var pageNum = 0;
        var keyword = ''
        $('#js-search-button').on('click',function(){
          var searchWord = $('#js-search-word').val();
          if (searchWord == keyword) {
            pageNum++;
          }else {
            $('.message').remove()
            $("ul").empty();
            pageNum = 1;
            keyword = searchWord;
          }
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              booksGenreId: '001',
              hits: '20',　//１ページあたりの取得件数
              keyword: keyword, //検索キーワード
              page: pageNum, //取得ページ
              // statusCode: statusCode,
            },
          })
          .done(function(data) {
          // この中にデータ取得後の動きを記述していきます。
            var items = data.Items;
            var list = '';
            if (data.count > 0){
              $.each(items, function(index) {
                list += "<li class='lists__item'>"+
                          "<div class='lists__item__inner'>"+
                            "<a href='"+items[index].Item.itemUrl+"' class='lists__item__link' target='_blank'>"+
                              "<img src='"+items[index].Item.mediumImageUrl+"' class='lists__item__img' alt='"+items[index].Item.title+"'>"+
                              "<p class='lists__item__detail'>作品名：'"+items[index].Item.title+"'</p>"+
                              "<p class='lists__item__detail'>作者　：'"+items[index].Item.author+"'</p>"+
                              "<p class='lists__item__detail'>出版社：'"+items[index].Item.publisherName+"'</p>"+
                            "</a>"+
                          "</div>"+
                        "</li>";  
                index++;
              });
              $('.lists').prepend(list);
            }else {
              $('.message').remove()
              $('.lists').before('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
            }
          })
          .fail(function(jqXHR) {
            switch(jqXHR.status) {
              case 400:
                if(keyword == '') {
                  console.log('検索ワードの指定がありません。');
                  console.log('文字を入力してください。');
                }else {
                  console.log('検索ワードが1文字しか入力されていません。');
                  console.log('2文字以上入力してください。');
                }
                break;
              case 404:
                console.log('対象のデータが存在しません。');
                break;
              case 429:
                console.log('リクエスト数が上限に達しました。');
                console.log('しばらく時間を空けてから、ご利用ください。');
                break;
              case 500:
                console.log('システムエラーです');
                console.log('長時間続くようであれば、お問い合わせください。');
                break;
              case 503:
                console.log('メンテナンス中です');
                break;
            }
          });
        });
      });
    </script>
  </body>
</html>
